    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .navbar-custom {
            background-color: #000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>

                        <a class="nav-link" href="chat_history.html">Chat History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Chat History</h2>
        <div class="list-group" id="chat-history-list">
            <!-- Chat history will be loaded here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const chatHistoryList = document.getElementById('chat-history-list');
            chatHistoryList.innerHTML = '<p>Loading...</p>';

            try {
                const rooms = await fetchData('chat/history/');
                if (rooms.length > 0) {
                    chatHistoryList.innerHTML = rooms.map(room => `
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5>Chat with ${room.other_user}</h5>
                                <p>Last message: ${room.last_message}</p>
                            </div>
                            <a href="chat.html?room_id=${room.id}" class="btn btn-primary">Go to Chat</a>
                        </div>
                    `).join('');
                } else {
                    chatHistoryList.innerHTML = '<p>No chat history available.</p>';
                }
            } catch (error) {
                console.error('Error fetching chat history:', error);
                chatHistoryList.innerHTML = '<p>Error loading chat history.</p>';
            }
        });
    </script>
</body>
</html>
