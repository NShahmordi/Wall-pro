{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.title }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.title }}</h1>
            <p>{{ product.description }}</p>
            <p><strong>${{ product.price }}</strong></p>
            <p>Category: {{ product.category.category_name }}</p>
            <p>City: {{ product.city.city_name }}</p>
            <p>Condition: {{ product.get_shirt_size_display }}</p>
            <a href="#" class="btn btn-success">Contact Seller</a>
        </div>
    </div>
</div>
{% endblock %}
