{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <ul class="list-group">
        {% for ad in recommendations %}
            <li class="list-group-item">
                <h2>{{ ad.title }}</h2>
                <p>{{ ad.description }}</p>
                <p>Price: {{ ad.price }}</p>
                <p>City: {{ ad.city }}</p>
                <p>Category: {{ ad.category }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
